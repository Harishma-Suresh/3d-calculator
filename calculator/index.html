<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   
    <div class="calculator">
        <input type="text" placeholder="0" id="input-value">
        <div>
           <button onclick="clr('')" class="clrBtn">AC</button>
           <button onclick="del('')" class="delBtn">DEL</button>
           <button onclick="display('%')" class="presBtn">%</button>
           <button onclick="display('/')" class="divBtn">/</button>

        </div>
        <div>
           <button onclick="display('7')">7</button>
           <button onclick="display('8')">8</button>
           <button onclick="display('9')">9</button>
           <button onclick="display('*')" class="multiBtn">*</button>

        </div>
        <div>
           <button onclick="display('4')">4</button>
           <button onclick="display('5')">5</button>
           <button onclick="display('6')">6</button>
           <button onclick="display('-')" class="subBtn">-</button>

        </div>
        <div>
           <button onclick="display('1')">1</button>
           <button onclick="display('2')">2</button>
           <button onclick="display('3')">3</button>
           <button onclick="display('+')" class="addBtn">+</button>

        </div>
        <div>
           <button onclick="display('0')">0</button>
           <button onclick="display('00')">00</button>
           <button onclick="display('.')">.</button>
           <button onclick="calculate('')" class="eqlBtn">=</button>

        </div>
        
    </div>
    <script src="source.js"></script>
</body>
</html>
